<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Salary Predictor</h1>
            <p class="subtitle">Enter your details to predict your salary</p>
            
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" placeholder="Enter years of experience" min="0" step="0.5">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" min="18" max="100">
            </div>

            <div class="form-group">
                <label for="certifications">Number of Certifications</label>
                <input type="number" id="certifications" placeholder="Enter number of certifications" min="0">
            </div>

            <button onclick="predictSalary()" class="predict-btn">
                <span>Predict Salary</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>

            <div id="result" class="result hidden"></div>
        </div>
    </div>

    <script>
        async function predictSalary() {
            const experience = parseFloat(document.getElementById("experience").value);
            const age = parseFloat(document.getElementById("age").value);
            const certifications = parseFloat(document.getElementById("certifications").value);

            if (!experience || !age || !certifications) {
                showResult("Please fill in all fields", true);
                return;
            }

            try {
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = '<div class="loading">Predicting...</div>';
                resultElement.classList.remove('hidden', 'error');

                const response = await fetch("https://salary-predictor-backend-0en4.onrender.com/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ experience, age, certifications })
                });

                const data = await response.json();
                if (data.predicted_salary) {
                    showResult(`Predicted Salary: $${data.predicted_salary.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}`, false);
                } else {
                    showResult("Error: " + data.error, true);
                }
            } catch (error) {
                showResult("Error connecting to the server. Please try again.", true);
            }
        }

        function showResult(message, isError) {
            const resultElement = document.getElementById("result");
            resultElement.innerText = message;
            resultElement.classList.remove('hidden');
            if (isError) {
                resultElement.classList.add('error');
            } else {
                resultElement.classList.remove('error');
            }
        }
    </script>
</body>
</html>
